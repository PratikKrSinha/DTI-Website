<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Portfolio - EcoWaste Connect</title>
  <link rel="stylesheet" href="create_portfolio.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="EcoWaste Connect Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="waste_submission.html">Submit Waste</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="rewards.html">Rewards</a></li>
        <li><a href="account.html">My Account</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="logoutBtn" class="btn">Sign Out</button>
      <button id="deleteAccountBtn" class="btn delete">Delete Account</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="createPortfolioSection">
      <h2>Create Your Portfolio</h2>
      <form id="portfolioForm">
        <div class="form-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter your location" required>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter your area pincode" required>
        </div>
        <div class="form-group">
          <label>Waste Recycling Type</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="wasteType" value="Plastic"> Plastic</label>
            <label><input type="checkbox" name="wasteType" value="Organic"> Organic</label>
            <label><input type="checkbox" name="wasteType" value="Electronic"> Electronic</label>
            <label><input type="checkbox" name="wasteType" value="Mixed"> Mixed</label>
          </div>
        </div>
        <div class="form-group">
          <label for="avgPayment">Average Payment per Ton (in $)</label>
          <input type="number" id="avgPayment" name="avgPayment" placeholder="e.g., 250.00" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="additionalInfo">Additional Details</label>
          <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Enter any additional details about your services..."></textarea>
        </div>
        <button type="submit" class="btn">Create Portfolio</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoWaste Connect. All rights reserved.</p>
  </footer>

  <!-- Notification Container -->
  <div id="notification-container"></div>

  <script src="create_portfolio.js" type="module"></script>
</body>
</html>
